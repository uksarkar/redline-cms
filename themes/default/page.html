{% extends "@themes/default/layout.html" %}

{% block title %}{{ page.getTitle() }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title is-size-2 has-text-weight-bold mb-5">{{ page.getTitle() }}</h1>

    <div class="box">
        <article class="content">
            {{ page.getContent()|raw }}
        </article>
    </div>

    <div class="buttons">
        <a href="/" class="button is-link">Go to Homepage</a>
    </div>
</div>
{% endblock %}
